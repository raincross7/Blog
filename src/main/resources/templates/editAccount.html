<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');</style>
  <link rel="stylesheet" th:href="@{/css/setAccount.css}">
  <script defer src="/js/setAccount.js"></script>
  <title>Edit</title>
</head>
<body>
  <div id="center">
    <form action="/blog/edit" method="post" onsubmit="return passCheck()">
      <div class="row mb-3">
        <label for="input-id" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10"><input id="input-id" class="form-control" type="text" name="userId" th:value="${session.user.userId}" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-pw" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10"><input id="input-pw" class="form-control" type="password" name="password" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-pwc" class="col-sm-2 col-form-label">비밀번호확인</label>
        <div class="col-sm-10"><input id="input-pwc" class="form-control" type="password" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10"><input id="input-name" class="form-control" type="text" name="name" th:value="${session.user.name}" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-birth" class="col-sm-2 col-form-label">생일</label>
        <div class="col-sm-10"><input id="input-birth" class="form-control" type="date" name="birthday" th:value="${session.user.birthday}" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-pho" class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-10"><input id="input-pho" class="form-control" type="tel" name="phoneNumber" th:value="${session.user.phoneNumber}" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-mail" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10"><input id="input-mail" class="form-control" type="email" name="email" th:value="${session.user.email}" required></div>
      </div>
      <button type="submit" class="btn btn-primary" style="font-weight: bold;">제출</button>
    </form>
  </div>
</body>
</html>
