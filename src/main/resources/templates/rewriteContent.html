<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');</style>
  <link rel="stylesheet" th:href="@{/css/setContent.css}">
  <title>Join</title>
</head>
<body>
  <div id="center">
    <form action="/blog/board/write" enctype="multipart/form-data" method="post">
      <div class="row mb-3">
        <label for="this-id" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10"><input id="this-id" class="form-control" type="text" th:value="${session.user.userId}" name="userId" readonly></div>
      </div>
      <div class="row mb-3">
        <label for="input-title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10"><input id="input-title" class="form-control" type="text" name="title" th:value="${content.title}" required></div>
      </div>
      <div class="row mb-3">
        <label for="input-con" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10"><textarea id="input-con" class="form-control" rows="3" name="content" th:text="${content.content}" required></textarea></div>
      </div>
      <div class="row mb-3">
        <label for="input-file" class="col-sm-2 col-form-label">첨부</label>
        <div class="col-sm-10"><input id="input-file" class="form-control" type="file" name="mfile"></div>
      </div>
      <button class="btn btn-primary" style="font-weight: bold;" type="submit" name="type" th:value="${content.postNumber}">제출</button>
    </form>
  </div>
</body>
</html>
