<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');</style>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Login</title>
</head>
<body>
  <div th:if="${noneAccount}!=null">
    <script th:inline="javascript">
      /*<![CDATA[*/
      alert(/*[[${noneAccount}]]*/);
    </script>
  </div>
  <div id="center">
    <form action="/blog" method="post">
      <div class="mb-3">
        <label for="login-id">ID</label>
        <input id="login-id" class="form-control" type="text" name="userId">
      </div>
      <div class="mb-3">
        <label for="login-pw">Password</label>
        <input id="login-pw" class="form-control" type="password" name="password">
      </div>
      <button class="btn btn-danger" style="font-size: 20px; font-weight: bold;" type="submit">로그인</button>
    </form>
  </div>
  <div id="center">
    <a href="/blog/board"><button class="btn btn-danger" style="font-size: 20px; font-weight: bold;">게스트로그인</button></a>
  </div>
  <div id="center">
    <a href="/blog/join"><button class="btn btn-danger" style="font-size: 20px; font-weight: bold;">회원가입</button></a>
  </div>
</body>
</html>
